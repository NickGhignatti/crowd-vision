services:
  # ==========================================
  # GATEWAY
  # ==========================================
  gateway:
    image: caddy:latest
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - gateway-net
    depends_on:
      - auth-service
      - twin-service

  # ==========================================
  # AUTH SERVICE
  # ==========================================
  auth-service:
    build: ./server/auth-service
    networks:
      - gateway-net
      - auth-net
    environment:
      - MONGO_URI=mongodb://auth-db:27017/authdb

  auth-db:
    image: mongo:latest
    networks:
      - auth-net
    volumes:
      - auth-data:/data/db

  auth-db-express:
    image: mongo-express
    profiles: ["dev"]
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://auth-db:27017/
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
      - ME_CONFIG_SITE_BASEURL=/auth-db-gui/
    networks:
      - gateway-net
      - auth-net
    depends_on:
      - auth-db

  # ==========================================
  # DIGITAL TWIN SERVICE
  # ==========================================
  twin-service:
    build: ./server/twin-service
    networks:
      - gateway-net
      - twin-net
    environment:
      - MONGO_URI=mongodb://twin-db:27017/twindb

  twin-db:
    image: mongo:latest
    networks:
      - twin-net
    volumes:
      - twin-data:/data/db
  
  twin-db-express:
    image: mongo-express
    profiles: ["dev"]
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://twin-db:27017/
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
      - ME_CONFIG_SITE_BASEURL=/twin-db-gui/
    networks:
      - gateway-net
      - twin-net
    depends_on:
      - twin-db

  # ==========================================
  # CLIENT
  # ==========================================
  client:
    container_name: vue-client
    build:
        context: ./client
        args:
            VITE_SERVER_URL: ${DEV_URL}:${SERVER_PORT}
    ports:
        - "${CLIENT_PORT}:8080"
    environment:
        - PORT=${CLIENT_PORT}
    networks:
        - gateway-net
    depends_on:
        - auth-service
        - gateway


  # LLMops
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5001:5001"
    command: mlflow server --host 0.0.0.0 --port 5001
    networks:
      - llm-net

  llm-service:
    build: ./llm-service
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_EXPERIMENT_ID=123456789
    depends_on:
      - mlflow
    networks:
      - llm-net

networks:
  llm-net:
    deliver: bridge
  gateway-net:
  auth-net:
  twin-net:

volumes:
  caddy_data:
  caddy_config:
  auth-data:
  twin-data: