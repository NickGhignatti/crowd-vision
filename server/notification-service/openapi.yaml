openapi: 3.1.0
info:
  title: Notification Service API
  description: API for managing push notifications and subscriptions.
  version: 1.0.0
servers:
  - url: http://localhost:3003
    description: Local development server
paths:
  /trigger:
    post:
      summary: Trigger a manual alert/notification
      tags:
        - Notification
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Emergency in Room 101"
                type:
                  type: string
                  example: "alert"
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Notification sent to Gateway and Push Service"

  /subscribe:
    post:
      summary: Subscribe a client for push notifications
      tags:
        - Notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      responses:
        '201':
          description: Subscribed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Invalid subscription payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /public-key:
    get:
      summary: Get the VAPID Public Key
      tags:
        - Notification
      responses:
        '200':
          description: Public key retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicVapidKey:
                    type: string
                    description: The VAPID public key for push notifications

components:
  schemas:
    Subscription:
      type: object
      required:
        - endpoint
        - keys
      properties:
        endpoint:
          type: string
          format: uri
          description: The push subscription endpoint URL
        keys:
          type: object
          required:
            - p256dh
            - auth
          properties:
            p256dh:
              type: string
            auth:
              type: string