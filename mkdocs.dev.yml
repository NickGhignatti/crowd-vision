site_name: CrowdVision Developer Guide
docs_dir: dev-docs
site_dir: site/dev
site_url: https://nickghignatti.github.io/crowd-vision/dev/
use_directory_urls: true

markdown_extensions:
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

theme:
  name: material
  palette:
    scheme: default
    primary: green
    accent: green

extra:
  generator: false

nav:
  - Home: index.md
  - Requirements: requirements.md
  - Design: design.md
  - Data models: data.md
  - Architecture: architecture.md
  - Future roadmap & Integrations: future.md
